<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast-Weather and News</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:," type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Your other head elements -->
  </head>
  <body>
    <!-- Background Video -->
    <video id="weather-video" autoplay loop>
      <source src="assets/videos/sunny.mp4" type="video/mp4" />
      <source src="assets/videos/foggy.mp4" type="video/mp4" />
      <source src="assets/videos/rain.mp4" type="video/mp4" />
      <source src="assets/videos/snow.mp4" type="video/mp4" />
      <source src="assets/videos/cloudy.mp4" type="video/mp4" />
      <source src="assets/videos/thunderstorm.mp4" type="video/mp4" />
      <source src="assets/videos/wind.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <!-- Logo Container -->
    <div class="logo-container" onclick="toggleCopyright()">
      <div class="logo"><i class="fa-solid fa-copyright"></i></div>
      <div class="copyright" id="copyright-text">
        Â© 2024 Pruthviraj. All rights reserved.
        <img
          class="QRimg"
          src="buy me a coffee QR code.png"
          alt="buy me coffee"
        />
        scan the QR code
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <h1>SkyCast-Weather & News App</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-btn">Check Weather</button>
      </div>

      <!-- Content Section -->
      <div id="content" style="display: none">
        <!-- Weather Section -->
        <div id="weather-bar" class="info-bar">
          <h2>Weather Information</h2>
          <p>
            <strong>Condition:</strong> <span id="weather-condition">-</span>
          </p>
          <p><strong>Temperature:</strong> <span id="temp">-</span>&deg;C</p>
          <p><strong>Humidity:</strong> <span id="humidity">-</span>%</p>
          <p><strong>Wind Speed:</strong> <span id="wind-speed">-</span> m/s</p>
        </div>

        <!-- News Section -->
        <div id="news-bar" class="info-bar">
          <h2>Latest News</h2>
          <ul id="news-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
